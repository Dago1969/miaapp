<div class="col-2 m-5">
    <table class="table table-sm table-bordered">
        <tr class="bg-warning p-4">
            <td>
                <input #op1 class="form-control">
                <input #op2 class="form-control">
                <input #ris class="form-control" readonly>
                <button (click) = "ris.value = somma(op1.value, op2.value)"> + </button>
                <button (click) = "ris.value = sottrai(op1.value, op2.value)"> - </button>
                <button (click) = "ris.value = moltiplica(op1.value, op2.value)"> * </button>
                <button (click) = "ris.value = dividi(op1.value, op2.value)"> / </button>
            </td>
        </tr>
    </table>
</div>
