<div [ngClass]="getClasseStile('titoloSuccess')">
    BENVENUTO nel parco auto
</div>
<table [ngClass]="getClasseStile('tabella')">
    <tr [ngClass]="getClasseStile('testataTabella')">
        <td></td>
        <td>Targa</td>
        <td>Modello</td>
        <td>Marca</td>
        <td>Cilindrata</td>
        <td>Prezzo</td>
    </tr>
    <tr *ngFor="let item of arrAuto" [ngClass]="getClasseStile('elementoTabella')">
        <td>{{item.id}}</td>
        <td>{{item.targa}}</td>
        <td>{{item.modello}}</td>
        <td>{{item.marca}}</td>
        <td>{{item.cilindrata}}</td>
        <td *ngIf="item.prezzo < 40000">{{item.prezzo}}</td>
        <td *ngIf="item.prezzo >= 40000">Da trattare</td>
    </tr>
</table>    

<div >
    <input type="text" [value]="val">
</div>
